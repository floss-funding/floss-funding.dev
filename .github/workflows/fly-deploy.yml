# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy (QA)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v5
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Set Fly.io secrets (SMTP + QA email sanitization + OAuth)
        run: |
          # Set or update secrets on the Fly app. These persist between deploys.
          flyctl secrets set \
            SMTP_ADDRESS="smtp.dreamhost.com" \
            SMTP_PORT="465" \
            SMTP_USERNAME="FLOSS@galtzo.com" \
            SMTP_DOMAIN="galtzo.com" \
            DEFAULT_FROM="no-reply@galtzo.com" \
            ENABLE_SANITIZE_EMAIL="true" \
            SANITIZE_TO="qa-mails@galtzo.com" \
            SMTP_PASSWORD="${SMTP_PASSWORD}" \
            SENTRY_DSN="${SENTRY_DSN}" \
            GITHUB_CLIENT_ID="${GH_OAUTH_CLIENT_ID}" \
            GITHUB_CLIENT_SECRET="${GH_OAUTH_CLIENT_SECRET}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          GH_OAUTH_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GH_OAUTH_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
